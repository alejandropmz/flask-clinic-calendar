{% extends 'layout.html' %} {% include 'navbar.html' %} {% block body %}

<div class="pacientes">
  <div class="top-bar d-flex row">
    <div class="col-sm-12 col-md-6 title">
      <i class="bx bx-x-circle"></i>
      <h5>{{mensaje}} no disponibles</h5>
    </div>
    <div class="col-sm-12 col-md-6 search">
      <input placeholder="Buscar cita" type="text" name="" id="" />
      <button>Buscar</button>
    </div>
  </div>

  {% if mensaje.lower() == "citas" %}
  <div class="top-navigation">
    <div id="add-appointment" class="citas">
      <a href="/agendar_cita"><button id="add-patient">Agendar cita</button></a>
    </div>
  </div>
  {% elif mensaje.lower() == "pacientes" %}
  <div class="top-navigation">
    <div id="add-appointment" class="citas">
      <a href="/agregar_paciente"><button id="add-patient">Agregar paciente</button></a>
    </div>
  </div>
  {% endif %}

  <div id="agregar-paciente-form" class="d-flex justify-content-center">
    <h1>No hay {{mensaje.lower()}} disponibles a√∫n</h1>
  </div>

  {% endblock %}
</div>
